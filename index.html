<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-container">
        <div class="grid-box" id="grid-display-result"></div>
        <div class="grid-box" id="grid-display"></div>
        <div class="grid-box" id="grid-keys">
            <button class="button" id="key-8" value="7">7</button>
            <button class="button" id="key-8" value="8">8</button>
            <button class="button" id="key-9" value="9">9</button>
            <button class="button" id="key-divide" value="/">÷</button>
            <button class="button" id="key-undo" value="7">⎌</button>
            <button class="button" id="key-clear" value="clear">C</button>
            <button class="button" id="key-4" value="4">4</button>
            <button class="button" id="key-5" value="5">5</button>
            <button class="button" id="key-6" value="6">6</button>
            <button class="button" id="key-multiply" value="*">x</button>
            <button class="button" id="key-minus" value="-">-</button>
            <button class="button" id="key-." value=".">.</button>
            <button class="button" id="key-1" value="1">1</button>
            <button class="button" id="key-2" value="2">2</button>
            <button class="button" id="key-3" value="3">3</button>
            <button class="button" id="key-0" value="0">0</button>
            <button class="button" id="key-plus" value="+">+</button>
            <button class="button" id="key-equality" value="=">=</button>
        </div>
    </div>
</body>
</html>
